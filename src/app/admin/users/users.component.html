<div class="container-fluid mt-2">
  <div class="card heading-card p-3">
    <div class="row align-items-center">
      <div class="col-md-10">
        <div class="d-flex justify-content-start align-items-center mb-2">
          <div
            class="d-flex align-items-center pointer-cursor"
            (click)="goBack()"
          >
            <i class="pi pi-arrow-left fw-bold back-btn-icon"></i>
            <span class="back-btn-text ms-2 text-capitalize">Users</span>
          </div>
        </div>
        <div class="bread-crumb mt-3">
          <p-breadcrumb [model]="breadCrumbItems"></p-breadcrumb>
        </div>
      </div>
      <div class="col-md-2 text-end">
        <img
          src="../../../assets/images/menu/users.png"
          width="100"
          class="heading-image"
        />
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <button
      pButton
      pRipple
      type="button"
      class="p-button-primary me-2"
      icon="fa fa-plus"
      (click)="createUser()"
    >
      &nbsp;Add User
    </button>
  </div>
</div>

<div *ngIf="loading">
  <app-preloader></app-preloader>
</div>

<div class="text-capitalize table-card">
  <p-table
    #usersTable
    [value]="users"
    [sortOrder]="-1"
    [sortField]="'createdOn'"
    [lazy]="true"
    (onLazyLoad)="loadUsers($event)"
    dataKey="id"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    [rows]="10"
    class="p-datatable-striped table"
    [totalRecords]="totalUsersCount"
    [loading]="loading"
    responsiveLayout="scroll"
    scrollHeight="flex"
    [globalFilterFields]="[
      'referenceNo',
      'customer.firstName',
      'partner.partnerName',
      'status'
    ]"
    styleClass="p-datatable-customers"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Users"
  >
    <ng-template pTemplate="caption"> </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th pSortableColumn="userId">
          User Id <p-sortIcon field="userId"></p-sortIcon>
        </th>
        <th pSortableColumn="username">
          User Name <p-sortIcon field="username"></p-sortIcon>
        </th>
        <th pSortableColumn="designationName">
          Designation <p-sortIcon field="designationName"></p-sortIcon>
        </th>
        <th pSortableColumn="phoneNumber">
          Phone Number <p-sortIcon field="phoneNumber"></p-sortIcon>
        </th>
        <th pSortableColumn="createdOn">
          Created Date <p-sortIcon field="createdOn"></p-sortIcon>
        </th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>
          <span class="table-column-data" *ngIf="user.userId">{{
            user.userId
          }}</span>
        </td>
        <td>
          <b>
            <span class="table-column-data" *ngIf="user.username">{{
              user.username | capitalizeFirst
            }}</span>
          </b>
        </td>
        <td>
          <span
            class="table-column-data designationstatus"
            *ngIf="user.designationName"
            [ngStyle]="{
              color: getStatusColor(user.designationName).textColor,
              'background-color': getStatusColor(user.designationName)
                .backgroundColor
            }"
            >{{ user.designationName }}</span
          >
        </td>
        <td>
          <span class="table-column-data" *ngIf="user.phoneNumber">
            +91 {{ user.phoneNumber }}</span
          >
        </td>

        <td>
          <span class="table-column-data" *ngIf="user.createdOn">{{
            user.createdOn | date : "mediumDate"
          }}</span>
        </td>

        <td>
          <div class="text-center">
            <div class="d-flex">
              <button
                pButton
                pRipple
                type="button"
                pTooltip="Update"
                class="p-button-info me-2 update-btn"
                icon="fa fa-pen-to-square"
                (click)="updateUser(user.userId)"
              ></button>
              <button
                pButton
                type="button"
                icon="fa fa-trash"
                pTooltip="Delete"
                class="p-button-danger me-2 delete-btn"
                (click)="confirmDelete(user.userId)"
              ></button>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr class="text-center">
        <td colspan="10" class="text-center fw-bold">
          <img
            src="../../../assets/images/menu/nodata.gif"
            width="200"
            height="200"
          />
          <p>No Users Found</p>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
