<div class="container-fluid mt-2">
  <div class="card heading-card p-3">
    <div class="row align-items-center">
      <div class="col-md-10">
        <div class="d-flex justify-content-start align-items-center mb-2">
          <div
            class="d-flex align-items-center pointer-cursor"
            (click)="goBack()"
          >
            <i class="pi pi-arrow-left fw-bold back-btn-icon"></i>
            <span class="back-btn-text ms-2 text-capitalize">Holidays</span>
          </div>
        </div>
        <div class="bread-crumb mt-3">
          <p-breadcrumb [model]="breadCrumbItems"></p-breadcrumb>
        </div>
      </div>
      <div class="col-md-2 text-end">
        <img
          src="../../../assets/images/menu/holidays.png"
          width="100"
          class="heading-image"
        />
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <button
      pButton
      pRipple
      type="button"
      class="p-button-primary me-2"
      icon="fa fa-plus"
      (click)="addHoliday()"
    >
      &nbsp;Add Holiday
    </button>
  </div>
</div>
<p-confirmDialog></p-confirmDialog>
<div *ngIf="loading">
  <app-preloader></app-preloader>
</div>
<div class="text-capitalize table-card">
  <p-table
    #holidaysTable
    [value]="holidays"
    [sortOrder]="1"
    [sortField]="'date'"
    [lazy]="true"
    (onLazyLoad)="loadHolidays($event)"
    dataKey="id"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    [rows]="10"
    class="p-datatable-striped table"
    [totalRecords]="totalHolidaysCount"
    [loading]="loading"
    responsiveLayout="scroll"
    scrollHeight="flex"
    styleClass="p-datatable-customers"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Holidays"
  >
    <ng-template pTemplate="caption">
      <div class="row">
        <div class="col-md-4 mt-1 mb-1 no-padding-small">
          <div class="p-inputgroup">
            <input
              type="text"
              pInputText
              placeholder="Search with Employee Name"
              [(ngModel)]="holidayNameToSearch"
              (ngModelChange)="
                inputValueChangeEvent('employeeId', holidayNameToSearch)
              "
              (keyup.enter)="filterWithHolidayName()"
            />
            <button
              type="button"
              pButton
              icon="pi pi-search"
              class="p-button-primary"
              [disabled]="!holidayNameToSearch"
              (click)="filterWithHolidayName()"
            ></button>
          </div>
        </div>
        <div class="col-md-4 mt-1 mb-1 no-padding-small"></div>
        <div class="col-md-4 mt-1 mb-1 no-padding-small text-right">
          <div class="d-flex">
            <div class="flex-grow-1 me-2"></div>
            <div class="d-flex align-items-center pointer-cursor">
              <app-filter
                [position]="'right'"
                [iconColor]="'#33009C'"
                [iconSize]="'28px!important'"
                (filterEvent)="applyConfigFilters($event)"
                [filterConfig]="filterConfig"
                [showFilterIndication]="appliedFilter"
              >
              </app-filter>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th pSortableColumn="holidayId">
          Id <p-sortIcon field="holidayId"></p-sortIcon>
        </th>
        <th pSortableColumn="holidayName">
          Holiday Name <p-sortIcon field="holidayName"></p-sortIcon>
        </th>
        <th pSortableColumn="date">
          Date <p-sortIcon field="date"></p-sortIcon>
        </th>
        <th pSortableColumn="day">Day <p-sortIcon field="day"></p-sortIcon></th>
        <th pSortableColumn="description">
          Description <p-sortIcon field="description"></p-sortIcon>
        </th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-holiday>
      <tr>
        <td>
          <span class="table-column-data" *ngIf="holiday.holidayId">{{
            holiday.holidayId
          }}</span>
        </td>
        <td>
          <b>
            <span class="table-column-data" *ngIf="holiday.holidayName">{{
              holiday.holidayName | capitalizeFirst
            }}</span>
          </b>
        </td>
        <td>
          <span class="table-column-data" *ngIf="holiday.date">{{
            holiday.date | date
          }}</span>
        </td>
        <td>
          <span class="table-column-data" *ngIf="holiday.day">{{
            holiday.day | capitalizeFirst
          }}</span>
        </td>
        <td>
          <span class="table-column-data" *ngIf="holiday.description">{{
            holiday.description | capitalizeFirst
          }}</span>
        </td>

        <td>
          <div class="text-center">
            <div class="d-flex">
              <button
                pButton
                pRipple
                type="button"
                pTooltip="Update"
                class="p-button-info me-2 update-btn"
                icon="fa fa-pen-to-square"
                (click)="updateHoliday(holiday.holidayId)"
              ></button>
              <button
                *ngIf="userDetails?.designation == 4"
                pButton
                type="button"
                icon="fa fa-trash"
                pTooltip="Delete"
                class="p-button-danger me-2 delete-btn"
                (click)="confirmDelete(holiday.holidayId)"
              ></button>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr class="text-center">
        <td colspan="10" class="text-center fw-bold">
          <img
            src="../../../assets/images/menu/nodata.gif"
            width="200"
            height="200"
          />
          <p>No Holidays Found</p>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
